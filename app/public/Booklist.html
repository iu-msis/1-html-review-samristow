<div id="bookApp" class="container">

  <table class="table" id="books" v-if="books.length">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author(s)</th>
        <th>Year Published</th>
        <th>Page Count</th>
        <th>MSRP</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="b in books">
        <td>{{ b.title }}</td>
        <td>{{ b.author }}</td>
        <td>{{ b.publishyr }}</td>
        <td>{{ b.pgcount }}</td>
        <td>{{ prettyDollar(b.msrp) }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <h3>Add New Book</h3>
    
  </div>

      <form v-on:submit.prevent="postNewBook"></form>
  <div class="form-group">
    <label for="booktitle">Book Title</label>
    <input type="text" class="form-control" id="booktitle">
  </div>
  <div class="form-group">
    <label for="author">Author(s)</label>
    <input type="text" class="form-control" id="authors">
  </div>
  <div class="form-group">
    <label for="published">Year Published</label>
    <input type="number" class="form-control" id="publised">
  </div>
            <div class="form-group">
    <label for="publisher">Publisher</label>
    <input type="text" class="form-control" id="Publisher">
  </div>
  <div class="form-group">
    <label for="pgcnt">Page Count</label>
    <input type="number" class="form-control" id="pgcnt">
  </div>
            <div class="form-group">
    <label for="msrp">MSRP</label>
    <input type="number" class="form-control" id="msrp">
  </div>
  <button type="submit" class="btn-btn-primary">Submit</button>
</form>
      
</div>
 
<script src="js/tablesort.min.js"></script>
<script>
 new Tablesort(document.getElementById('books'));
